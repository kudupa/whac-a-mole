<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="para marg-gen">
          <p>Whack A Mole!</p>
        </div>
        <div class="side marg-gen">
          <span>
            <button class="btn" id="playBtn">Play</button>
          </span>
          <span>
            <button class="btn" id="resetBtn">Reset</button>
          </span>
        </div>
        <div class="score_div marg-gen">
          Your Score: <span class="score" id="scorecard">0</span>
        </div>
      </header>
      <div class="game">
        <div class="holes">
          <div class="hole hole1" id="hole0">
              
          </div>
          <div class="hole hole2" id="hole1"></div>
          <div class="hole hole3" id="hole2"></div>
          <div class="hole hole4" id="hole3"></div>
          <div class="hole hole5" id="hole4"></div>
          <div class="hole hole6" id="hole5"></div>
        </div>
      </div>
      <!-- <footer class="footer">
        <div>&#169;Whack-A-Mole | No Rights Reserved</div>
      </footer> -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
